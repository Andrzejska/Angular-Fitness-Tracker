<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>


  <div><a routerLink="/">Logo</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li><a routerLink="/signup" *ngIf="!(isAuth$|async)">SignUp</a></li>
      <li><a routerLink="/login" *ngIf="!(isAuth$|async)">Login</a></li>
      <li><a routerLink="/training" *ngIf="isAuth$|async">Training</a></li>
      <li><a style="cursor:pointer" (click)="onLogout()" *ngIf=" isAuth$ | async">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
