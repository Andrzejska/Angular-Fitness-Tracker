<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" name="email" ngModel email required #mailInput="ngModel">
      <mat-error *ngIf="mailInput.hasError('required')">Email is invalid</mat-error>
      <mat-error *ngIf="!mailInput.hasError('required')">Length can not be equal to 0</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password" name="password" ngModel required minlength="6"
        #pwInput="ngModel">

      <mat-hint align="end">{{ pwInput.value?.length}}/6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Your Birthdate" [max]="maxDate" ngModel name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker" type="text"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox labelPosition="before" ngModel name="agree" required>I agree with policy.
    </mat-checkbox>

    <button [disabled]="f.invalid" color="primary" mat-raised-button color="primary" type="submit"
      *ngIf="!(isLoading$ | async)">Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>

</section>
