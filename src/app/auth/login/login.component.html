<section class="login-form" fxLayout fxLayoutAlign="center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(f)" #f="ngForm" fxLayout="column" fxLayoutAlign="center center"
    fxLayoutGap="10px" fxFlex="300px" fxFlex.xs="70%">


    <mat-form-field>
      <input matInput placeholder="Enter your login" required name="email" required formControlName="email">
      <mat-error>Incorrect password</mat-error>
      <mat-hint>Please enter your password.</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" type="password" password required name="password"
        formControlName="password">
    </mat-form-field>

    <button type="submit" color="primary" mat-raised-button [disabled]="loginForm.invalid"
      *ngIf="!(isLoading$ | async)">Submit</button>
    <mat-spinner *ngIf="(isLoading$|async)"></mat-spinner>
  </form>
</section>
